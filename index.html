<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
   
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input type="text" id="inputbox" placeholder="0">
                </div>
                <div >
                    <button>CL</button>
                    <button >DEL</button>
                    <button >%</button>
                    <button >/</button>
                </div>
                <div class="second">
                    <button>7</button>
                    <button >8</button>
                    <button >9</button>
                    <button >*</button>
                </div>
                <div class="third">
                    <button >4</button>
                    <button >5</button>
                    <button >6</button>
                    <button>-</button>
                </div>
                <div class="fourth">
                    <button >1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="fifth">
                    <button >.</button>
                    <button >0</button>
                    <button class="equal" >=</button>
                </div>

            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>


</html>
